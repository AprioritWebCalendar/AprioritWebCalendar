<div class="col-md-4 col-lg-4 col-sm-12 col-xs-12 col-md-offset-4 col-lg-offset-4">
    <h2 *ngIf="IsLoginOpened">Login</h2>
    <h2 *ngIf="!IsLoginOpened">Register</h2>

    <hr />
    <app-alert-array [alertType]="'danger'" [errors]="Errors"></app-alert-array>

    <div class="panel panel-login">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-6">
                    <a [class.active]="IsLoginOpened" (click)="SwitchForms(true)">Login</a>
                </div>
                <div class="col-xs-6">
                    <a [class.active]="!IsLoginOpened" (click)="SwitchForms(false)">Register</a>
                </div>
            </div>
            <hr>
        </div>

        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">
                    <form #loginForm="ngForm" novalidate *ngIf="IsLoginOpened">
                        <div class="form-group">
                            <input type="text" class="form-control" id="Login" name="Login" required
                                placeholder="Email or User Name" 
                                [(ngModel)]="LoginModel.EmailOrUserName" #emailOrUserName="ngModel" />

                                <span class="text-danger" *ngIf="!emailOrUserName.valid && !emailOrUserName.untouched">
                                    The UserName field is required.
                                </span>
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control" id="Password" name="Password" required 
                                placeholder="Password"
                                [(ngModel)]="LoginModel.Password" #password="ngModel" />

                            <span class="text-danger" *ngIf="!password.valid && !password.untouched">
                                The Password field is required.
                            </span>
                        </div>

                        <!-- <div class="form-group text-center">
                            <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                            <label for="remember"> Remember Me</label>
                        </div> -->

                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <button type="button" class="form-control btn btn-login" tabindex="4"
                                        (click)="Login(loginForm)" [disabled]="loginForm.invalid">Login</button>
                                </div>
                            </div>
                        </div>

                        <!-- <div class="form-group">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="text-center">
                                        <a tabindex="5" class="forgot-password">Forgot Password?</a>
                                    </div>
                                </div>
                            </div>
                        </div> -->
                    </form>
                    
                    <form #registerForm="ngForm" novalidate *ngIf="!IsLoginOpened">
                        <div class="form-group">
                            <input type="text" class="form-control" id="UserName" name="UserName" 
                                required minlength="4" maxlength="16"
                                placeholder="User Name"
                                [(ngModel)]="RegisterModel.UserName" #userName="ngModel" />
                            
                            <span class="text-danger" *ngIf="!userName.valid && !userName.untouched">
                                The User Name must be from 4 to 16 symbols.
                            </span>
                        </div>

                        <div class="form-group">
                            <input type="email" class="form-control" id="Email" name="Email" 
                                required email
                                placeholder="Email address"
                                [(ngModel)]="RegisterModel.Email" #email="ngModel" />
                                
                            <span class="text-danger" *ngIf="!email.valid && !email.untouched">
                                The Email is required.
                            </span>
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control" id="Password" name="Password" 
                                required minlength="6" maxlength="64"
                                placeholder="Password"
                                [(ngModel)]="RegisterModel.Password" #password="ngModel" />
                                
                            <span class="text-danger" *ngIf="!password.valid && !password.untouched">
                                The Password must be from 6 to 64 symbols.
                            </span>
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control" id="ConfirmPassword" name="ConfirmPassword" 
                                required minlength="6" maxlength="64"
                                placeholder="Confirm Password"
                                [(ngModel)]="RegisterModel.ConfirmPassword" #confirmPassword="ngModel"
                                validateEqualTo="password" />
                                    
                            <span class="text-danger" *ngIf="!confirmPassword.valid && !confirmPassword.untouched">
                                The passwords must be equal.
                            </span>
                        </div>
                        
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <button type="button" class="form-control btn btn-register" 
                                        (click)="Register(registerForm)" [disabled]="registerForm.invalid">
                                            Register
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
