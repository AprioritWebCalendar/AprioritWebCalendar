<div class="col-md-4 col-lg-4 col-sm-12 col-xs-12">
    <h4>Timezone</h4>
    <hr />

    <form>
        <div class="form-group">
            <ng2-timezone-picker [(timezone)]="timeZone" [showOffset]="true"></ng2-timezone-picker>
        </div>

        <div class="form-group">
            <label class="control-label">Preferred timezone: </label>
            <span>{{preferredTimeZone}}</span>

            <a (click)="setPreferred()">(Set preferred)</a>
        </div>

        <div class="form-group">
            <button type="button" class="btn btn-primary"
                (click)="saveTimeZone()">Save</button>
        </div>
    </form>
</div>
