<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Event "{{event.Name}}" sharing options</h4>
        </div>

        <div class="modal-body">
            <app-event-select-user-share
                (onUserInvited)="inviteUser($event)"></app-event-select-user-share>

            <app-alert
                *ngIf="isError"
                 [alertType]="'danger'" [innerText]="'It seems we have some problems. Try to reload the page.'"></app-alert>

            <app-alert
                *ngIf="!isError && users.length == 0"
                [alertType]="'danger'"
                [innerText]="'There are not any invited users.'"></app-alert>

            <app-event-share-users
                *ngIf="users.length > 0"
                [users]="users"
                (onReadOnlyState)="changeReadOnlyState($event)"
                (onUserRemoved)="removeUser($event)"></app-event-share-users>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-default" 
                (click)="close()">Close</button>
        </div>
    </div>
</div>
