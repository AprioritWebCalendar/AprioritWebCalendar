<div class="modal-dialog" role="document">
    <form #exportForm="ngForm" novalidate>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" 
                    (click)="close()">
                        <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Export the calendar</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="control-label" for="Name">File Name</label>

                    <input type="text" class="form-control" id="Name" name="Name" 
                        required minlength="3" placeholder="Enter name"
                        [(ngModel)]="fileName" #name="ngModel" />

                    <span class="text-danger" *ngIf="!name.valid && name.touched">
                        The File Name must be at least than 1 symbol.
                    </span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="export(exportForm)" 
                    [disabled]="exportForm.invalid">Export</button>

                <button type="button" class="btn btn-danger" (click)="close()">Cancel</button>
            </div>
        </div>
    </form>
</div>
