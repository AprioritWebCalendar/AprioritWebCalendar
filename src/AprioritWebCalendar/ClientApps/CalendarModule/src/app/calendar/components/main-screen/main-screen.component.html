<app-left-calendar-menu (onCalendarsChanged)="loadEvents($event)"></app-left-calendar-menu>

<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">There might be some text...</h1>

    <div class="row">
        <app-calendar-view-switcher 
            [viewMode]="viewMode" (onViewModeChanged)="changeViewMode($event)"></app-calendar-view-switcher>
    </div>

    <div [ngSwitch]="viewMode" class="row">
        <mwl-calendar-day-view
            *ngSwitchCase="'Day'"
            [events]="events"
            [viewDate]="viewDate"></mwl-calendar-day-view>

        <mwl-calendar-week-view
            *ngSwitchCase="'Week'"
            [events]="events"
            [viewDate]="viewDate"></mwl-calendar-week-view>

        <mwl-calendar-month-view
            *ngSwitchCase="'Month'"
            [events]="events"
            [viewDate]="viewDate"></mwl-calendar-month-view>
    </div>
</div>
