<div class="modal-dialog" role="document">
    <form #editForm="ngForm" novalidate>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" 
                    (click)="close()">
                        <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Edit the calendar</h4>

                <app-alert-array [alertType]="'danger'" [errors]="errors"></app-alert-array>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="control-label" for="Name">Name</label>

                    <input type="text" class="form-control" id="Name" name="Name" 
                        required minlength="3" maxlength="32" placeholder="Enter name"
                        [(ngModel)]="Name" #name="ngModel" />

                    <span class="text-danger" *ngIf="!name.valid && name.touched">
                        The Name must be a string from 3 to 32 symbols.
                    </span>
                </div>

                <div class="form-group">
                    <label class="control-label" for="Description">Description</label>

                    <textarea class="form-control" id="Description" name="Description" 
                        maxlength="256" placeholder="Enter description no more than 256 symbols."
                        [(ngModel)]="Description" #description="ngModel"></textarea>

                    <span class="text-danger" *ngIf="!description.valid && description.touched">
                        The Name must be a string no more than 256 symbols.
                    </span>
                </div>

                <div class="form-group">
                    <label class="control-label" for="Color">Color</label>

                    <input class="form-control" id="Color" name="Color" required 
                        [value]="Color" [(colorPicker)]="Color" [style.background]="Color" />

                    <span class="text-danger" *ngIf="Color == undefined">
                        The Color field is required.
                    </span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="editCalendar(editForm)" 
                    [disabled]="editForm.invalid">Save</button>

                <button type="button" class="btn btn-danger" (click)="close()">Cancel</button>
            </div>
        </div>
    </form>
</div>
